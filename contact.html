		<div class="container-fluid">
			<form action="mailto: hansenjacobs@gmail.com">
				<div class="row form-group">
					<label for="full-name" class="col-sm-1 col-form-label">Name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="full-name" placeholder="Full name">

				</div>

					<label for="email-addy" class="col-sm-1 col-form-label">Email</label>

				</div>
				
				<div class="row form-group">
					<label for="message" class="col-sm-1 col-form-label">Message</label>
					<div class="col-sm-9">
						<textarea class="form-control" id="message" rows="5" placeholder="Message..."></textarea>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="offset-1 col-2">
						<button type="submit" class="btn btn-primary">Send</button>
					</div>
				</div>
